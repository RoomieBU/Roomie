name: Deploy to EC2

on:
  push:
    branches: [ "main" ]  # or whichever branches you want to auto-deploy

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Copy files to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "."
          target: "/var/www/html/Roomie"  # or the folder on your server
          overwrite: true

      - name: Run remote SSH commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /var/www/html/Roomie
            # e.g. install dependencies or run build steps
            # For example:
            # npm install
            # npm run build
            sudo systemctl daemon-reload
